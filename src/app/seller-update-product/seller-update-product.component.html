<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
     class="common-form">
  <div class="col ">
    <h4 class="alert alert-warning " *ngIf="addProduct.touched && addProduct.pristine">
      
        To Update Product Must make changes .
     
    </h4>
   
  </div>
     
   <label for="product_name">Product Name</label>
      <input
        type="text"
        class=" form-input form-control"
        placeholder="Enter Product Name"
        name="name"
        ngModel="{{productData?.name}}"
        #name="ngModel"
      />
      


   <label for="product_price">Price</label>

      <input
      type="text"
      class=" form-input form-control"
      placeholder="Enter Product Price"
      name="price"
      ngModel="{{productData?.price}}"
    />
   <label for="product_category">Category</label>

    <input
    type="text"
    class=" form-input form-control"
    placeholder="Enter Product Category"
    name="category"
    ngModel="{{productData?.category}}"
  />
  <label for="product_color">Color</label>

  <input
  type="text"
  class=" form-input form-control"
  placeholder="Enter Product Color"
  name="color"
  ngModel="{{productData?.color}}"
  />
  <label for="product_description">Description</label>

  <textarea
  type="text"
  class=" form-input form-control"
  placeholder="Enter Product Description"
  name="description"
  ngModel="{{productData?.description}}"
  ></textarea>
  <label for="product_imageUrl">ImageUrl</label>
  
  <input
  type="text"
  class=" form-input form-control"
  placeholder="Enter Product Image URL"
  name="image"
  ngModel="{{productData?.image}}"
  />
  <button [disabled]="addProduct.touched && addProduct.pristine || addProduct.untouched" class="form-button btn btn-primary">Update Product</button>
  
    </form>
  </div>
